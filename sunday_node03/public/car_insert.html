<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자동차 추가</title>
</head>
<body>
   
   <h1>자동차 추가 페이지</h1>
   <form action="/car/insert" method="POST">
       <table width="500" border="1">
            <tr>
                <th>모델명</th>
                <td><%=car.name%></td>
            </tr>
            <tr>
                <th>가격</th>
                <td><%=car.price%></td>
            </tr>
            <tr>
                <th>제조사</th>
                <td><%=car.company%></td>
            </tr>
            <tr>
                <th>연식</th>
                <td><%=car.year%></td>
            </tr>
        </table>
    </form>
</body>
</html>
